<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function myfunction(){
          event.preventDefault();
                var set1 = document.getElementById('val').value;
                
            var formData={
            	str:set1
                };
                console.log(formData);
                $.ajax({
                type: "GET",
                url: 'http://localhost/SOA-ex-3/lempel/index.php',
                dataType:"json",
                contentType: 'application/json',
                processData:true,
                data:formData,
                success:function(response){
                	console.log('successs');
                	var result=response;
                  //
                  //var re = JSON.parse(result)
                  console.log("ddd",result.encode);
                  $('#result').html(" ");
                  $('#result').append("<h5>Encode : </h5>");
                  for(var i=0;i<result.encode.length;i++){
                    $('#result').append(result.encode[i]+" ");
                  }
                //   $('#result').append("<h3>Decode"+JSON.stringify(result.decode)+"</h3>");
        	        console.log(result);
                 },
                error:function(result) {
                       console.log(result);
                 }  
            })
        }
    </script>
</head>
<body>
    <div class="container">
        <form >
          <h1 class="text-center">LZW</h1>
            <div class="row mb-3">
              <div class="col">
                <label for="">Text</label>
                <input type="text" class="form-control" id="val" required name="val" >
              </div>
              <div class="col mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-block" onclick = "myfunction()" name="log">proceed</button>
              </div>
            </div>
        </form>
        <h1>Result</h1>
        <div id=result>

        </div>
    </div>
</body>
